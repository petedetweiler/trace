[build]
  # Build the entire monorepo (dependencies first, then playground)
  command = "pnpm install && pnpm build"

  # Publish the playground dist folder
  publish = "packages/playground/dist"

[build.environment]
  # Use Node 20 for compatibility
  NODE_VERSION = "20"

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
